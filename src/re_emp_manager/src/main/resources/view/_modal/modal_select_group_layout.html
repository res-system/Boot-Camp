<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<body>
  <!--/* -------------------------------------------------- */-->
  <!--/* グループ選択ダイアログ. */-->
  <div th:fragment="layout()" th:remove="tag">
    <div class="modal fade" id="modal_select_group" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" id="modal_select_group_content">
          <div class="modal-header">
            <h5 class="modal-title"><span id="modal_select_group_title">グループを選択します</span></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="閉じる"><span aria-hidden="true">&times;</span></button>
          </div><!--/* /.modal-header */-->
          <div class="modal-body">
            <div class="container-fluid">

              <!--/* メッセージ. */-->
              <div th:replace="_layout/default_layout::contents_message()" ></div>

              <!--/* フォーム. */-->
              <form id="modal_select_group_form">
                <div class="py-4">

                  <!--/* 条件. */-->
                  <div class="form-group row">
                    <div class="input-group col-12">
                      <input type="text" class="form-control" placeholder="検索キーワードを入力してください。" id="modal_select_group_keyword" maxlength="120"/>
                      <span class="input-group-append">
                        <button type="button" class="btn btn-info" id="modal_select_group_btn_search">
                          <i class="fa fa-fw fa-search"></i> <span> 検索　</span>
                        </button>
                      </span>
                    </div>
                    <div class="col-12 pl-1">
                      <label class="checkbox">
                        <input type="checkbox" class="form-control" id="modal_select_group_is_all" value="1" /><span class="indicator sub">無効も含める</span>
                      </label>
                    </div>
                  </div>

                  <!--/* 一覧. */-->
                  <div class="row display-none" id="modal_select_group_tbl_cond_div">
                    <div class="col-12 omit sub"><span>検索条件：</span><span id="modal_select_group_tbl_cond"></span></div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <table class="table table-striped table-hover" id="modal_select_group_tbl">
                      <thead>
                        <tr>
                          <th class="container">
                            <div class="row">
                              <div class="col-5 omit sub"><span class="sort-link" data-sort-asc="1"  data-sort-desc="2" title="グループ">グループ</span></div>
                              <div class="col-2 omit sub"><span class="sort-link" data-sort-asc="3"  data-sort-desc="4" title="メンバー数">メンバー数</span></div>
                              <div class="col-2 omit sub"><span class="sort-link" data-sort-asc="5"  data-sort-desc="6" title="状態">状態</span></div>
                              <div class="col-3 omit sub"><span class="sort-link" data-sort-asc="7"  data-sort-desc="8" title="備考">備考</span></div>
                            </div>
                          </th>
                        </tr>
                      </thead>
                      <tbody tabindex="-1"></tbody>
                      </table>
                    </div>
                    <!--/* ページング. */-->
                    <div class="col-12">
                      <div th:replace="_layout/default_layout::contents_pagination('modal_select_group_pagination')" th:remove="tag"></div>
                    </div>
                  </div>
                </div>

                <!--/* 追加. */-->
                <div class="form-group row new_input pb-4">
                  <label for="modal_select_group_name" class="control-label col-12">グループの追加</label>
                  <div class="input-group col-12">
                    <input type="text" class="form-control" placeholder="追加するグループを選択してください" id="modal_select_group_name" maxlength="120" name="data.name"/>
                    <span class="input-group-append">
                      <button type="button" class="btn btn-primary w-100" id="modal_select_group_btn_add">
                        <i class="fa fa-fw fa-edit"></i> <span>追加する</span>
                      </button>
                    </span>
                  </div>
                </div>

                <div th:replace="_layout/default_layout::contents_search_cond_modal_hidden('modal_select_group')" th:remove="tag"></div>
                <input type="text" name="dummy" style="display:none;" value=""/><!--/* 自動サブミット防止 */-->
              </form>

            </div><!--/* /.container */-->
          </div><!--/* /.modal-body */-->
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-modal-footer btn-secondary" id="modal_select_group_btn_close">閉じる</button>
          </div><!--/* /.modal-footer */-->
        </div><!--/* /.modal-content */-->
      </div><!--/* /.modal-dialog */-->
    </div><!--/* /.modal */-->
    <script type="text/javascript" src="../contents/scripts/modal/modal_select_group.js" re-th:uqsrc="@{/contents/scripts/modal/modal_select_group.js}" async></script>
  </div>
  <!--/* -------------------------------------------------- */-->
</body>
</html>
