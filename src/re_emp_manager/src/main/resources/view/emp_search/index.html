<!--/* ////////////////////////////////////////////////// */-->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja" th:with="screen_name=社員情報検索">

<!--/* ================================================== */-->
<!--/* ページヘッダー. */-->
<head th:replace="_layout/default_layout::page_header(~{::title},~{::link.target})">
  <!--/* タイトル設定. */-->
  <title th:remove="tag" th:text="${screen_name}">xxx</title>
  <!--/* 画面固有 スタイル設定. */-->
  <link class="target" />
</head>
<!--/* ================================================== */-->

<body class="fixed-nav sticky-footer bg-dark">

  <!--/* ================================================== */-->
  <!--/* メインコンテンツ. */-->
  <div th:replace="_layout/default_layout::main_contents_navi(${screen_name},~{::div#main_contents})" th:remove="tag">
    <div id="main_contents" class="container" th:remove="tag">

      <h1 th:text="${screen_name}">xxx</h1>
      <hr />
      <p class="mb-2">社員情報を検索します</p>
      
      <!--/* 条件. */-->
      <div class="form-group row">
        <div class="input-group col-12">
          <input type="text" class="form-control" placeholder="検索キーワードを入力してください。" id="keyword" maxlength="120"/>
          <span class="input-group-append">
            <button type="button" class="btn btn-info" id="btn_search">
              <i class="fa fa-fw fa-search"></i> <span> 検索　</span>
            </button>
          </span>
        </div>
        <div class="col-12 pl-1">
          <label class="checkbox">
            <input type="checkbox" class="form-control" id="is_all" value="1" /><span class="indicator sub">無効も含める</span>
          </label>
        </div>
      </div>

      <!--/* 一覧. */-->
      <div class="row mt-2">
        <div class="col-12">
          <!--/* 明細. */-->
          <table class="table table-striped table-hover" id="main_tbl">
          <thead>
            <tr>
              <th class="container">
                <div class="row">
                  <div class="col-2 col-lg-1 omit sub"><span class="sort-link" data-sort-asc="1"  data-sort-desc="2" >社員番号</span></div>
                  <div class="col-4 col-lg-5 omit sub"><span class="sort-link" data-sort-asc="3"  data-sort-desc="4" >社員名</span></div>
                  <div class="col-1 omit sub"><span class="sort-link" data-sort-asc="5"  data-sort-desc="6" >就業状況</span></div>
                  <div class="col-1 omit sub"><span class="sort-link" data-sort-asc="7"  data-sort-desc="8" >入社日</span></div>
                  <div class="col-1 omit sub"><span class="sort-link" data-sort-asc="9"  data-sort-desc="10">退職日</span></div>
                  <div class="col-3 omit sub"><span class="sort-link" data-sort-asc="11" data-sort-desc="12">グループ名</span></div>
                </div>
                <div class="row">
                  <div class="col-2 col-lg-1 omit sub"> </div>
                  <div class="col-7 col-lg-8 omit sub"><span class="sort-link" data-sort-asc="13" data-sort-desc="14">備考</span></div>
                  <div class="col-3 omit sub"><span class="sort-link" data-sort-asc="15" data-sort-desc="16">権限</span></div>
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
          <th:block tabindex="-1" th:each="listData,ix:${form.list}" th:remove="tag"><!--/* LOOP -- */-->
            <tr>
              <td class="container">
                <div class="row">
                  <div class="col-2 col-lg-1 omit sub"><span th:title="${listData.employee_no}" th:text="${listData.employee_no}"></span><span>　</span></div>
                  <div class="col-4 col-lg-5 omit sub"><span th:title="${listData.name}" th:text="${listData.name}"></span><span>　</span></div>
                  <div class="col-1 omit sub"><span th:title="${listData.situation_name}" th:text="${listData.situation_name}"></span><span>　</span></div>
                  <div class="col-1 omit sub"><span th:title="${listData.hire_date}" th:text="${listData.hire_date}"></span><span>　</span></div>
                  <div class="col-1 omit sub"><span th:title="${listData.retirement_date}" th:text="${listData.retirement_date}"></span><span>　</span></div>
                  <div class="col-3 omit sub"><span th:title="${listData.group_name}" th:text="${listData.group_name}"></span><span>　</span></div>
                </div>
                <div class="row">
                  <div class="col-2 col-lg-1 omit sub"><span>　</span></div>
                  <div class="col-7 col-lg-8 omit sub"><span th:title="${listData.memo}" th:text="${listData.memo}"></span><span>　</span></div>
                  <div class="col-3 omit sub"><span th:title="${listData.authority_name}" th:text="${listData.authority_name}"></span><span>　</span></div>
                </div>
                <input type="hidden" name="id" th:value="${listData.id}" />
              </td>
            </tr>
          </th:block><!--/* / -- LOOP */-->
          </tbody>
          </table>
        </div>
        <!--/* ページング. */-->
        <div class="col-12">
          <div th:replace="_layout/default_layout::contents_pagination('pagination')" th:remove="tag"></div>
        </div>
      </div>

      <input type="hidden" re-th:listSize="form,list" />
      <!--/* 検索条件保存. */-->
      <div th:replace="_layout/default_layout::contents_search_cond_hidden()" th:remove="tag"></div>

    </div>
  </div>
  <!--/* ================================================== */-->

<!--/* ================================================== */-->
<!--/* ページヘッダー. */-->
<div th:replace="_layout/default_layout::page_footers(~{::div.modals},~{::script.target})" th:remove="tag">
  <!--/* 画面固有 ダイアログ設定. */-->
  <div class="modals" th:remove="tag"></div>
  <!--/* 画面固有 スクリプト設定. */-->
  <script type="text/javascript" src="../contents/scripts/emp_search.js" re-th:uqsrc="@{/contents/scripts/emp_search.js}" class="target" ></script>
</div>
<!--/* ================================================== */-->
</body>

</html>
