<!--/* main_menu/index.html */-->
<!--/*                                                    */-->
<!--/* ////////////////////////////////////////////////// */-->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<!--/* ページヘッダー */-->
<head th:replace="_layout/default_layout::common_header(${title},~{::link.target})">
  <!--/* レイアウト確認用設定. */-->
  <meta charset="utf-8" />
  <title>main_menu/index</title>
  <link rel="stylesheet" href="../contents/styles/bootstrap/css/bootstrap.min.css" re-th:uqhref="@{/contents/styles/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" href="../contents/styles/bootstrap/css/bootstrap-datepicker.min.css" re-th:uqhref="@{/contents/styles/bootstrap/css/bootstrap-datepicker.min.css}" />
  <link rel="stylesheet" href="../contents/styles/commons.css" re-th:uqhref="@{/contents/styles/commons.css}" />
  <link rel="stylesheet" href="../contents/styles/re_employee_manager.css" re-th:uqhref="@{/contents/styles/re_employee_manager.css}" />
  <!--/* 画面固有 スタイル設定. */-->
  <link class="target" />
</head>
<body>

<!--/* コンテンツヘッダー. */-->
<div th:replace="_layout/default_layout::common_system_title('container','メインメニュー',@{/main_menu},'')" th:remove="tag"></div>

<!--/* -------------------------------------------------- */-->
<!--/* メインコンテンツ. */-->
<div th:replace="_layout/default_layout::common_contents('container',~{::div#main_contents})" th:remove="tag">
  <div id="main_contents" class="container" th:remove="tag">

    <!--/* メッセージ. */-->
    <div th:replace="_layout/default_layout::common_message()" ></div>

    <!--/* メインフォーム. */-->
    <form class="form-horizontal" id="myform">

      <div class="row pt-4 px-4">
        <div class="col-sm-6 col-md-4 col-lg-3">
          <button type="button" class="btn btn-primary w-100" id="btn_select_group" th:classappend="(${form.selectGroup}!='1')? 'display-none'">
            <span> グループを選択する </span>
          </button>
        </div>
      </div>

      <div class="row p-4">
        <!--/* メニューボタン. */-->
        <div th:each="menuData,ix:${form.menuDataList}" th:remove="tag"><!--/* LOOP */-->
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 menu-box">
          <a class="btn change_screenlink" style="height:160px" role="button" href="javascript:void(0)" th:id="${menuData.key}">
              <h2 re-th:cltext="${menuData.name}">---</h2>
              <p  re-th:cltext="${menuData.memo}">---</p>
            <input type="hidden" name="data_action" th:value="@{${menuData.url}}" />
          </a>
        </div>
        </div><!--/* /LOOP */-->
      </div>

    </form>

  </div>
</div>
<!--/* メインコンテンツ. */-->
<!--/* -------------------------------------------------- */-->

<!--/* -------------------------------------------------- */-->
<!--/* コンテンツフッター */-->
<div th:replace="_layout/default_layout::common_footers('container',~{::#main_footer},~{::div.modals},~{::script.target})" th:remove="tag">
  <!--/* 画面固有 フッター設定. */-->
  <div id="main_footer" th:remove="tag"></div>
  <!--/* 画面固有 ダイアログ設定. */-->
  <div class="modals" th:remove="tag">
    <!--/* グループ選択ダイアログ設定. */-->
    <div th:replace="_layout/modal_group_layout::layout()" th:remove="tag"></div>
  </div>
  <!--/* 画面固有 スクリプト設定. */-->
  <script type="text/javascript" src="../contents/scripts/main_menu.js" re-th:uqsrc="@{/contents/scripts/main_menu.js}" class="target" ></script>
</div>
<!--/* コンテンツフッター */-->
<!--/* -------------------------------------------------- */-->

</body>
</html>
