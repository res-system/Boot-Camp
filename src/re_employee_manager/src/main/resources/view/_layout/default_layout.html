<!--/* ////////////////////////////////////////////////// */-->
<!--/*                                                    */-->
<!--/* _layout/default_layout.html */-->
<!--/*                                                    */-->
<!--/* ////////////////////////////////////////////////// */-->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<!--/* -------------------------------------------------- */-->
<!--/* ページヘッダー */-->
<head th:fragment="common_header(title,links)">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta name="description" content="">
  <meta name="description" content="${title}" />
  <meta name="author" content="株式会社リスタート" />

  <title th:if="${#h.isNotEmpty(title)}" th:remove="tag"><title th:text="'社員管理システム[' + ${title} + ']'">社員管理システム</title></title>
  <title th:if="${#h.isEmpty(title)}" th:remove="tag"><title th:text="'社員管理システム'">社員管理システム</title></title>

  <!--/* 共通 スタイル設定. */-->
  <link rel="stylesheet" href="../contents/styles/bootstrap/css/bootstrap.min.css" re-th:uqhref="@{/contents/styles/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" href="../contents/styles/bootstrap/css/bootstrap-datepicker.min.css" re-th:uqhref="@{/contents/styles/bootstrap/css/bootstrap-datepicker.min.css}" />
  <link rel="stylesheet" href="../contents/styles/commons.css" re-th:uqhref="@{/contents/styles/commons.css}" />
  <link rel="stylesheet" href="../contents/styles/re_employee_manager.css" re-th:uqhref="@{/contents/styles/re_employee_manager.css}" />

  <!--/* 画面固有 スタイル設定. */-->
  <th:block th:replace="${links}" />

</head>
<!--/* ページヘッダー */-->
<!--/* -------------------------------------------------- */-->
<body>

<!--/* -------------------------------------------------- */-->
<!--/* コンテンツヘッダー. */-->
<div th:fragment="common_title(headers_style,url)" th:remove="tag">
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
    <div th:classappend="${( (#h.isEmpty(headers_style)) ? 'container-fluid p-0' : headers_style )}">
      <div class="navbar-brand">社員管理システム</div>
      <div class="navbar-description main-parts">
        <span class="navbar-memo">社員情報の管理を行うシステムです。</span>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse main-parts" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <span class="navbar-memo"></span>
           <button type="button" id="btn_return" class="btn btn-sm btn-outline btn-header" >
            <img src="../contents/images/commons/icon_return_w.png" re-th:uqsrc="@{/contents/images/commons/icon_return_w.png}" width="16" height="16" />
            <br /><span>戻る</span>
          </button
          ><button type="button" id="btn_reset"  class="btn btn-sm btn-outline btn-header" >
            <img src="../contents/images/commons/icon_reload_w.png" re-th:uqsrc="@{/contents/images/commons/icon_reload_w.png}" width="16" height="16" />
            <br /><span>再表示</span>
          </button
          ><button type="button" id="btn_logout" class="btn btn-sm btn-outline btn-header" >
            <img src="../contents/images/commons/icon_exit_w.png"   re-th:uqsrc="@{/contents/images/commons/icon_exit_w.png}"   width="16" height="16" />
            <br /><span>ログアウト</span>
          </button>
          <input type="hidden" id="logout_url" value=""/>
          <input type="hidden" id="reset_url"  th:value="${url}"/>
          <input type="hidden" id="return_url" value=""/>
        </form>
      </div>
    </div>
  </nav>
</div>
<!--/* コンテンツヘッダー. */-->
<!--/* -------------------------------------------------- */-->

<!--/* -------------------------------------------------- */-->
<!--/* コンテンツヘッダー(ログイン後). */-->
<div th:fragment="common_system_title(headers_style,title,url,return)" th:remove="tag">
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
    <div th:classappend="${( (#h.isEmpty(headers_style)) ? 'container-fluid p-0' : headers_style )}">
      <div class="navbar-brand">社員管理システム</div>
      <div class="navbar-description main-parts">
        <span class="navbar-memo"><span th:text="${title}"></span></span>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse main-parts" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <span class="navbar-memo"><span th:text="${login_group_name}"></span><br /><span th:text="${login_account_name}">○○</span><span>さん</span></span>
           <button type="button" id="btn_return" class="btn btn-sm btn-outline btn-header" >
            <img src="../contents/images/commons/icon_return_w.png" re-th:uqsrc="@{/contents/images/commons/icon_return_w.png}" width="16" height="16" />
            <br /><span>戻る</span>
          </button
          ><button type="button" id="btn_reset"  class="btn btn-sm btn-outline btn-header" >
            <img src="../contents/images/commons/icon_reload_w.png" re-th:uqsrc="@{/contents/images/commons/icon_reload_w.png}" width="16" height="16" />
            <br /><span>再表示</span>
          </button
          ><button type="button" id="btn_logout" class="btn btn-sm btn-outline btn-header" >
            <img src="../contents/images/commons/icon_exit_w.png"   re-th:uqsrc="@{/contents/images/commons/icon_exit_w.png}"   width="16" height="16" />
            <br /><span>ログアウト</span>
          </button>
          <input type="hidden" id="logout_url" th:value="@{/logout}"/>
          <input type="hidden" id="reset_url"  th:value="${url}"/>
          <input type="hidden" id="return_url" th:value="${return}"/>
        </form>
      </div>
    </div>
  </nav>
</div>
<!--/* コンテンツヘッダー(ログイン後). */-->
<!--/* -------------------------------------------------- */-->


<!--/* -------------------------------------------------- */-->
<!--/* メインコンテンツ. */-->
<div th:fragment="common_contents(contents_style,contents_body)" th:remove="tag">
  <div id="main_contents" th:classappend="${( (#h.isEmpty(contents_style)) ? 'container-fluid' : contents_style )}">
    <th:block th:replace="${contents_body}" />
  </div>
</div>
<!--/* メインコンテンツ. */-->
<!--/* -------------------------------------------------- */-->


  <!--/* -------------------------------------------------- */-->
  <!--/* メッセージ. */-->
  <div th:fragment="common_message()" th:remove="tag">
    <div class="message">
      <!--/* 警告. */-->
      <div class="alert alert-danger message-box" role="alert"><p></p></div>
      <!--/* 注意. */-->
      <div class="alert alert-warning message-box" role="alert"><p></p></div>
      <!--/* 情報. */-->
      <div class="alert alert-info message-box" role="alert"><p></p></div>
    </div>
  </div>
  <!--/* メッセージ. */-->
  <!--/* -------------------------------------------------- */-->


<!--/* -------------------------------------------------- */-->
<!--/* コンテンツフッター */-->
<div th:fragment="common_footers(footers_style,footers_body,modals,scripts)" th:remove="tag">
  <div id="main_footer" th:classappend="${( (#h.isEmpty(footers_style)) ? 'container-fluid' : footers_style )}">

    <footer>
      <!--/* 画面固有 フッター設定. */-->
      <th:block th:replace="${footers_body}" />
      <!--/* 共通 フッター設定. */-->
      <p>
        Copyright &copy; 2018 株式会社リスタート.<br />
        <span class="loading">
          <span class="notes">-- 処理中です。しばらくお待ちください。画面が表示されない場合、お手数ですが、もう一度最初からやり直してください。</span>
        </span>
      </p>
    </footer>


    <!--/* 共通hidden項目. */-->
    <input type="hidden" id="root_url" th:value="@{/}" value=".." />

    <!--/* 共通 スクリプト設定. */-->
    <script type="text/javascript" src="../contents/scripts/com-res_system-commons/com-res_system-commons-1.0.0.js" re-th:uqsrc="@{/contents/scripts/com-res_system-commons/com-res_system-commons-1.0.0.js}" class="target" ></script>
    <script type="text/javascript" src="../contents/scripts/jquery/jquery-3.2.1.min.js" re-th:uqsrc="@{/contents/scripts/jquery/jquery-3.2.1.min.js}" class="target" ></script>
    <script type="text/javascript" src="../contents/scripts/bootstrap/popper.min.js" re-th:uqsrc="@{/contents/scripts/bootstrap/popper.min.js}" class="target" ></script>
    <script type="text/javascript" src="../contents/scripts/bootstrap/bootstrap.min.js" re-th:uqsrc="@{/contents/scripts/bootstrap/bootstrap.min.js}" class="target" ></script>
    <script type="text/javascript" src="../contents/scripts/bootstrap/bootstrap-datepicker.js" re-th:uqsrc="@{/contents/scripts/bootstrap/bootstrap-datepicker.js}" class="target" ></script>
    <script type="text/javascript" src="../contents/scripts/bootstrap/bootstrap-datepicker.ja.js" re-th:uqsrc="@{/contents/scripts/bootstrap/bootstrap-datepicker.ja.js}" class="target" ></script>
    <script type="text/javascript" src="../contents/scripts/commons.js" re-th:uqsrc="@{/contents/scripts/commons.js}" class="target"></script>

    <!--/* 初期化処理. */-->
    <script type="text/javascript">
    <!-- 
    (function () {
        Commons.afterLoad = null;
    }());
    -->
    </script>

    <!--/* 画面固有 ダイアログ設定. */-->
    <th:block th:replace="${modals}" />

    <!--/* 確認ダイアログ設定. */-->
    <div th:replace="_layout/modal_confirm_layout::layout()" th:remove="tag"></div>

    <!--/* 画面固有 スクリプト設定. */-->
    <th:block th:replace="${scripts}" />

    <!--/* 表示設定終了処理. */-->
    <script type="text/javascript">
    <!-- 
    (function () {
        Commons.adjustFixedHeader();
        Commons.setLogout();
        Commons.setReset();
        Commons.setReturn();
        Commons.setDatePicker();
        Commons.setChangeInput();
        Commons.setChangeScreenLink();
        Commons.setPageTopBottom();
        Commons.openScreen(Commons.afterLoad);
        Commons.showMessages('#main_contents', $ReC.parseJSON('[(${#h.json(messageList)})]'));
    }());
    -->
    </script>

    <!--/* スクロールボタン. */-->
    <div id="to_page_top" class="scroll-button"><img src="../contents/images/commons/to_top.png" re-th:uqsrc="@{/contents/images/commons/to_top.png}" width="32" height="32" /></div>
    <div id="to_page_bottom" class="scroll-button"><img src="../contents/images/commons/to_bottom.png" re-th:uqsrc="@{/contents/images/commons/to_bottom.png}" width="32" height="32" /></div>

  </div>
</div>
<!--/* コンテンツフッター */-->
<!--/* -------------------------------------------------- */-->

</body>
</html>
