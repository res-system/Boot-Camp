<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<!--/* レイアウト確認用ヘッダー. */-->
<head>
 <meta charset="utf-8" />
  <title>modal_group_layout</title>
  <link rel="stylesheet" href="../contents/styles/bootstrap/css/bootstrap.min.css" re-th:uqhref="@{/contents/styles/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" href="../contents/styles/bootstrap/css/bootstrap-datepicker.min.css" re-th:uqhref="@{/contents/styles/bootstrap/css/bootstrap-datepicker.min.css}" />
  <link rel="stylesheet" href="../contents/styles/commons.css" re-th:uqhref="@{/contents/styles/commons.css}" />
  <link rel="stylesheet" href="../contents/styles/re_employee_manager.css" re-th:uqhref="@{/contents/styles/re_employee_manager.css}" />
</head>
<body>
<!--/* -------------------------------------------------- */-->
  <!--/* グループ選択ダイアログ */-->
  <div th:fragment="layout()" th:remove="tag">
    <div class="modal fade" id="modal_group" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" id="modal_group_content">
          <div class="modal-header">
            <h5 class="modal-title"><span id="modal_group_title">グループを選択します</span></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="閉じる"><span aria-hidden="true">&times;</span></button>
          </div><!--/* /.modal-header */-->
          <div class="modal-body">
            <div class="container">

              <!--/* メッセージ. */-->
              <div th:replace="_layout/default_layout::common_message()" ></div>

              <!--/* フォーム. */-->
              <form id="modal_group_form">
                <div class="form-group row">
                  <label for="" class="control-label col-sm-3 col-md-3 col-lg-2">選択グループ</label>
                  <div class="col-sm-9 col-md-9 col-lg-10">
                    <span id="modal_group_selected_group"></span>
                    <input type="hidden" id="modal_group_page" name="modal_group_page"/>
                    <input type="hidden" id="modal_group_total_page" name="modal_group_total_page"/>
                    <input type="hidden" id="modal_group_total_size" name="modal_group_total_size"/>
                    <input type="text" name="dummy" style="display:none;" value=""/><!--/* 自動サブミット防止 */-->
                  </div>
                </div>
                <!--/* "検索条件. */-->
                <div class="form-group row">
                  <div class="col-7 col-sm-10 col-md-10 col-lg-10">
                    <input type="text" class="form-control" placeholder="検索キーワード" id="modal_group_keyword" name="modal_group_keyword" maxlength="120"/>
                  </div>
                  <div class="col-3 col-sm-2 col-md-2 col-lg-2">
                    <button type="button" class="btn btn-primary w-100" id="modal_group_btn_search">
                      <img src="../contents/images/commons/icon_search_w.png" re-th:uqsrc="@{/contents/images/commons/icon_search_w.png}" width="16" height="16" />
                      <span>検索</span>
                    </button>
                  </div>
                </div>
                <!--/* 一覧. */-->
                <div class="row">
                  <div class="col-12">
                    <table class="table table-striped table-hover" id="modal_group_tbl">
                    <thead>
                      <tr><th>グループ</th></tr>
                    </thead>
                    <tbody tabindex="-1"></tbody>
                    </table>
                  </div>
                  <div class="col-12">
                    <nav class="row float-right">
                      <div class="pagination-title p-2">
                        <span class="pagination-title-page"></span><span> / </span>
                        <span class="pagination-title-total-page"></span><span> ページ </span>
                        <span> [ </span><span class="pagination-title-total-size"></span><span> 件 ] </span>
                      </div>
                      <ul class="pagination" id="modal_group_pagination"></ul>
                    </nav>
                  </div>
                </div>
              </form>

            </div><!--/* /.container */-->
          </div><!--/* /.modal-body */-->
          <div class="modal-footer">
            <button type="button" class="btn btn-modal-footer btn-secondary" id="modal_group_btn_close">閉じる</button>
          </div><!--/* /.modal-footer */-->
        </div><!--/* /.modal-content */-->
      </div><!--/* /.modal-dialog */-->
    </div><!--/* /.modal */-->
    <script type="text/javascript" src="../contents/scripts/modal_group.js" re-th:uqsrc="@{/contents/scripts/modal_group.js}"></script>
  </div>
<!--/* -------------------------------------------------- */-->
</body>
</html>
