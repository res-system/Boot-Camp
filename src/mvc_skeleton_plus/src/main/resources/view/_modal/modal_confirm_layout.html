<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<body>
  <!--/* -------------------------------------------------- */-->
  <!--/* 確認ダイアログ設定. */-->
  <div th:fragment="layout()" th:remove="tag">
    <div class="modal" id="modal_confirm" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="modal-title">
              <i class="fa fa-fw fa-times-circle       color-red    modal-icon-error   display-none"></i>
              <i class="fa fa-fw fa-exclamation-circle color-yellow modal-icon-caution display-none"></i>
              <i class="fa fa-fw fa-info-circle        color-blue   modal-icon-info    display-none"></i>
              <span class="modal-title-text"></span>
            </h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="閉じる"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <p class="confirm-msg display-none modal-msg"></p>
            </div>
          </div>
          <div class="modal-footer">
             <button type="button" class="btn btn-sm btn-modal-footer btn-outline-primary   display-none modal-btn-ok"    ><i class="fa fa-fw fa-check-circle"></i> <span>ＯＫ</span></button
            ><button type="button" class="btn btn-sm btn-modal-footer btn-primary           display-none modal-btn-yes"   ><i class="fa fa-fw fa-check-circle"></i> <span>はい</span></button
            ><button type="button" class="btn btn-sm btn-modal-footer btn-outline-warning   display-none modal-btn-no"    ><i class="fa fa-fw fa-times-circle"></i> <span>いいえ</span></button
            ><button type="button" class="btn btn-sm btn-modal-footer btn-outline-secondary display-none modal-btn-cancel"><i class="fa fa-fw fa-ban"         ></i> <span>キャンセル</span></button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../contents/scripts/modal/modal_confirm.js" re-th:uqsrc="@{/contents/scripts/modal/modal_confirm.js}" async></script>
  </div>
  <!--/* -------------------------------------------------- */-->
</body>
</html>
