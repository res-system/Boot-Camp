<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja" th:with="screen_name=CRUD一覧サンプル">

<!--/* ================================================== */-->
<!--/* ページヘッダー. */-->
<head th:replace="_layout/default_layout::page_header(~{::title},~{::link.target})">
  <title th:remove="tag" th:text="${screen_name}">xxx</title>
  <link class="target" />
</head>
<!--/* ================================================== */-->

<body>

  <!--/* ================================================== */-->
  <!--/* コンテンツヘッダー（簡易）. */-->
  <div th:replace="_layout/default_layout::page_contents_header()" th:remove="tag" ></div>
  <!--/* ================================================== */-->
  
  <!--/* ================================================== */-->
  <!--/* メインコンテンツ（簡易）. */-->
  <div th:replace="_layout/default_layout::main_contents('myform',~{::div#form_header},~{::div#main_form},~{::#main_footer})" th:remove="tag">

    <!--/* フォームヘッダー. */-->
    <div id="form_header" th:remove="tag">
      <h1 th:text="${screen_name}">xxx</h1>
    </div>

    <!--/* メインフォーム. */-->
    <div id="main_form" th:remove="tag">
      <div class="row pb-5">
        <a th:href="@{/}" class="link">
          <i class="fa fa-fw fa-arrow-circle-left"></i>
          <span class="">戻る</span>
        </a>
      </div>

      <!--/* 一覧. */-->
      <div class="row p-3">
        <div class="col text-center">
          <a href="javascript:void(0)" class="color-gray btn_reload"><i class="fa fa-sync"></i></a>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <!--/* 明細. */-->
          <table class="table table-striped table-hover layout-fixed tbl_main">
            <thead>
              <tr>
                <th class="container-fluid">
                  <div class="row">
                    <div class="th col-12 col-md-2 "><span class="font-sm" data-toggle="tooltip" title="更新日時">更新日時</span></div>
                    <div class="th col-4  col-md-2 "><span class="font-sm" data-toggle="tooltip" title="コード">コード</span></div>
                    <div class="th col-8  col-md-3 "><span class="font-sm" data-toggle="tooltip" title="名称">名称</span></div>
                    <div class="th col-12 col-md-2 "><span class="font-sm" data-toggle="tooltip" title="オプション">オプション</span></div>
                    <div class="th col-12 col-md-3 "><span class="font-sm" data-toggle="tooltip" title="備考">備考</span></div>
                  </div>
                </th>
              </tr>
            </thead>
            <tbody tabindex="-1">
            </tbody>
          </table>
        </div>
      </div><!--/* /一覧. */-->
      <!--/* メンテナンスボタン(bottom). */-->
      <div class="row pt-3">
        <div class="col-12">
          <button type="button" class="btn btn-lg btn-primary w-100 btn_update">
            <i class="fa fa-fw fa-edit"></i>&nbsp;<span>変更する</span>
          </button>
        </div>
      </div>

      <!--/* 保存項目. */-->
      <input type="hidden" class="form-control list_size" name="list_size" th:value="${form.list_size}" />

    </div>

    <!--/* 画面固有 フッター設定. */-->
    <div id="main_footer" th:remove="tag"> </div>

  </div>
  <!--/* ================================================== */-->

  <!--/* ================================================== */-->
  <!--/* ページフッター. */-->
  <div th:replace="_layout/default_layout::page_footers(~{::div.modals},~{::script.target})" th:remove="tag">
    <!--/* 画面固有 ダイアログ設定. */-->
    <div class="modals" th:remove="tag"></div>
    <!--/* 画面固有 スクリプト設定. */-->
    <script type="text/javascript" src="../contents/scripts/crud_sample_list.js" re-th:uqsrc="@{/contents/scripts/crud_sample_list.js}" class="target" ></script>
  </div>
  <!--/* ================================================== */-->
  
</body>
</html>
